<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheets API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Google Sheets API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <div id="content" class="content_container">
      <div id="recipes_container" class="recipes_container"> </div>
    </div>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '452500646277-1ghe20uhksl0eeidurc0bifcue2skevh.apps.googleusercontent.com'
      var API_KEY = 'AIzaSyAdcHAtEa90lkJQwgpirQNhg-K0hJq4agw';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        }, function(error) {
          appendPre(JSON.stringify(error, null, 2));
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          listMajors();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      function appendRawMessage(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      function appendRecipe(recipe) {
        const list = document.getElementById('recipes_container');
        const recipeContainer = document.createElement('div');
        recipeContainer.setAttribute('class', 'recipe_container')
        const [name, person, raw_cat, raw_recipe, ingreds, instructions, story, source, cooking_time, preheat_temp, servings, photos] = recipe
        console.table({name, person, raw_cat})

        const nameEl = document.createElement('h3');
        nameEl.setAttribute('class', 'recipe_name')
        nameEl.innerHTML = name
        recipeContainer.appendChild(nameEl)

        const personEl = document.createElement('h5');
        personEl.setAttribute('class', 'recipe_person')
        personEl.innerHTML = person
        recipeContainer.appendChild(personEl)

        const ingredsEl = document.createElement('ul');
        ingredsEl.setAttribute('class', 'recipe_ingreds')
        ingreds.split('\n').forEach(i => {
          // ignore empty lines
          if (i) {
            const ingredEl = document.createElement('li');
            ingredEl.innerHTML = i
            ingredsEl.appendChild(ingredEl)
          }
        })
        recipeContainer.appendChild(ingredsEl)

        const instructionsEl = document.createElement('div');
        instructionsEl.setAttribute('class', 'recipe_instructions')
        instructions.split('\n').forEach(i => {
          // ignore empty lines
          if (i) {
            const instructEl = document.createElement('p');
            instructEl.innerHTML = i
            instructionsEl.appendChild(instructEl)
          }
        })
        recipeContainer.appendChild(instructionsEl)

        list.appendChild(recipeContainer);
      }

      /**
       * Print the contents of the spreadsheet
       * https://docs.google.com/spreadsheets/d/1mlCIY1G-CW1EfNddv7tjEVJoXCz6TyXLcNfqLdBRkzU/edit#gid=1825319816
       */
      function listMajors() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1mlCIY1G-CW1EfNddv7tjEVJoXCz6TyXLcNfqLdBRkzU',
          range: 'Recipes!A2:L92',
        }).then(response => {
          const recipes = response.result.values;
          if (recipes.length > 0) {
            recipes.forEach(appendRecipe)
          } else {
            appendRawMessage('No data found.');
          }
        }, function(response) {
          appendRawMessage('Error: ' + response.result.error.message);
        });
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <style>
      .content_container {
        font-family: sans-serif;
      }

      .recipes_container {
        padding: 1rem 20%
      }

      .recipe_container {
        display: flex;
        flex-direction: column;
        border: grey 1px solid;
        border-radius: 1rem;
        margin: 1rem;
        padding: 1rem;
      }

      .recipe_name {
        align-self: center;
      }

      .recipe_person {
        align-self: center;
        font-style: italic;
      }
    </style>
  </body>
</html>
